<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“‹Feedback</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">NIE Mysore Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="name" placeholder="Enter your name" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" placeholder="Enter your email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Current Year</label>
                <input type="number" min="1" max="4" class="form-control" placeholder="Enter current year">
            </div>
            <div class="form-group">
                <p>Enter branch</p>
                <select name="branch" id="dropdown" class="foem-control">
                    <option disabled="" selected="" value="">Enter your branch</option>
                    <option value="CSE">CSE</option>
                    <option value="ISE">ISE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="MECH">MECH</option>
                    <option value="CIVIL">CIVIL</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you like to give Online Exams?</p>
                <label for="">
                    <input type="radio" name="Opinion" class="input-radio" value="No">
                    No
                </label>
                <label for="">
                    <input type="radio" name="Opinion" class="input-radio" value="Definitely No">
                    Definitely No
                </label>
                <label for="">
                    <input type="radio" name="Opinion" class="input-radio" value="None of the above">
                    None of the above
                </label>
                <div class="form-group">
                    <p>What do you have currenty access to? <span class="clue">(Check all that apply)</span></p>
                    <label for="">
                        <input type="checkbox" name="" class="input-checkbox" value="Laptop">
                        Laptop
                    </label>
                    <label for="">
                        <input type="checkbox" name="" class="input-checkbox" value="Internet Connection">
                        Internet Connection
                    </label>
                    <label for="">
                        <input type="checkbox" name="" class="input-checkbox" value="Smartphone">
                        Smartphone
                    </label>
                    <label for="">
                        <input type="checkbox" name="" class="input-checkbox" value="Stationary Items">
                        Stationary Items
                    </label>
                    <div class="form-group">
                        <p>Any comments or suggestions?</p>
                        <textarea name="comment" id="input-textarea" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
                     </div>
                     <div class="form-group">
                        <button type="submit" id="submit" class="submit-button">Submit</button>
                     </div>
                
                </div>

            </div>
        </form>

    </div>
</body>
</html>
